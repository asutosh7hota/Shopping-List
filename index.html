<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>

<body onload="fetchItem()">

  <header id="main-header">
    <div class="container">
      <div  class="row">
        <div  class="col-md-6 align-self-center">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
        <div  class="col-md-6 align-self-center">
            <input id="myInput" onkeyup="filterItems()" type="text" class="form-control" id="filter" placeholder="Search Items">
        </div>
      </div>  
    </div> 
  </header>


  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2" placeholder="Item Here">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
      <h2 class="title">Items</h2>
      <ul id="itemResults" class="list-group">
        
      </ul>
   </div>
  </div>

  <script src="./dom.js"></script>
</body>
</html>
